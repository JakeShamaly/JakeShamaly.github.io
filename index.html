<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location & Bearing Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Location and Bearing</h1>

        <div class="mb-4">
            <div class="mb-2">
                <label for="location1" class="block text-sm font-medium text-gray-700">Location 1</label>
                <select id="location1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    <option value="" disabled selected>Select a location</option>
                </select>
            </div>
            <div>
                <label for="bearing1" class="block text-sm font-medium text-gray-700">Bearing 1 (degrees)</label>
                <input type="number" id="bearing1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., 90">
            </div>
        </div>

        <div class="mb-4">
            <div class="mb-2">
                <label for="location2" class="block text-sm font-medium text-gray-700">Location 2</label>
                <select id="location2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    <option value="" disabled selected>Select a location</option>
                </select>
            </div>
            <div>
                <label for="bearing2" class="block text-sm font-medium text-gray-700">Bearing 2 (degrees)</label>
                <input type="number" id="bearing2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., 270">
            </div>
        </div>

        <!-- Toggle for third line of position -->
        <div class="mb-4 flex items-center gap-2">
            <input id="useThird" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <label for="useThird" class="text-sm text-gray-800 select-none">Add a 3rd location & bearing</label>
        </div>

        <!-- Third location/bearing (hidden until checkbox is on) -->
        <div id="thirdInputs" class="mb-4 hidden">
            <div class="mb-2">
                <label for="location3" class="block text-sm font-medium text-gray-700">Location 3</label>
                <select id="location3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" disabled>
                    <option value="" disabled selected>Select a location</option>
                </select>
            </div>
            <div>
                <label for="bearing3" class="block text-sm font-medium text-gray-700">Bearing 3 (degrees)</label>
                <input type="number" id="bearing3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., 135" disabled>
            </div>
        </div>

        <button id="calculateBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mb-6">
            Calculate
        </button>

        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <p class="text-sm font-medium text-gray-700">Result:</p>
            <p id="outputString" class="mt-1 text-gray-900 font-mono break-words"></p>
        </div>

        <div class="mt-4 flex space-x-2">
            <button id="copyBtn" class="w-1/2 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Copy
            </button>
            <button id="findInMapsBtn" class="w-1/2 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Find In Maps
            </button>
        </div>

        <p class="text-xs text-gray-500 mt-4">
            Tip: With 3 lines of position, the app computes the three pairwise great-circle intersections
            and returns the spherical mean (closest overall point) of those intersection points.
        </p>
    </div>

    <script src="FireFinder.js"></script>
</body>
</html>
